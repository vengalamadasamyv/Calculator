<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header of calc -->
        <p class="calhead">Calculator</p>
        <!-- output screen -->
        <input type="text" id="box" placeholder="0"/>
        <!-- button -->
        <section class="card">
            <button class="but" onclick="but(`1`)">1</button>
            <button class="but" onclick="but(`2`)">2</button>
            <button class="but" onclick="but(`3`)">3</button>
            <button class="but1" onclick="but(`+`)">+</button>
            <button class="but" onclick="but(`4`)">4</button>
            <button class="but" onclick="but(`5`)">5</button>
            <button class="but" onclick="but(`6`)">6</button>
            <button class="but1" onclick="but(`-`)">-</button>
            <button class="but" onclick="but(`7`)">7</button>
            <button class="but" onclick="but(`8`)">8</button>
            <button class="but" onclick="but(`9`)">9</button>
            <button class="but1" onclick="but(`*`)">x</button>
            <button class="but" onclick="but(`.`)">.</button>
            <button class="but" onclick="but(`0`)">0</button>
            <button class="but" onclick="but(`00`)">00</button>
            <button class="but1" onclick="but(`/`)">/</button>
            <button class="but1" onclick="but(`%`)">%</button>
            <button class="but1" onclick="Clear()">C</button>
            <button class="ans" onclick="calculate()">=</button>
        </section>
    </div>
    <!-- Javascript -->
    <script src="./index.js">

    </script>
</body>
</html>
